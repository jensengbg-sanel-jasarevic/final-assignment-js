                    <input type="text" placeholder="Search">

                        <option value="20">20</option>
                        <option value="40">40</option>

                        <option value="80">80</option>

                </form>

                <div id="flickr-output">
                </div>
            </main>

            <div id="light-box">
                <span id="close">&times;</span>

    </div>
