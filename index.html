<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesheet.css">
        <title>Flickr API</title>
    </head>
    <body>
        <div class="wrapper">
            <main>
                <div class="main-content">
                <h1>Flickr API</h1>
            <!--Form to store the values from the search input
                and  value from how many img per page.-->
            <form id="flickr-form">
        <input type="text" id="flickr-search" placeholder="Search">
        <!--Per page argument for Flickr-->
        <select id="select-option">
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="300">300</option>
            <option value="500">500</option>
          </select>
          <!--Submit button for the form.-->
          <button type="submit">Search</button>
        </form>
            <!--Output the images from Flickr API.-->
    <div id="flickr-output">
    </div>
    </main>
    </div>
    <!-- Light box -->
  <div id="light-box">
    <span id="close-button">&times;</span>
    <div id="img-lightbox">
        <img src="">
      </div>
    </div>
    </div>
        <script src="js/index.js"></script>
    </body>
</html>
